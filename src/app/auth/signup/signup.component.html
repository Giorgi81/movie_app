<div class="back">

  <div class="form-container">
    <h2>Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-Mail</label>

        <input id="email" formControlName="email" type="email" placeholder="E-Mail" />
        <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)" class="error">
          <p *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</p>
          <p *ngIf="signupForm.get('email')?.errors?.['email']">Email is invalid</p>
        </div>
      </div>

      <div class="form-group">

        <label for="password">Password</label>

        <input id="password" formControlName="password" type="password" placeholder="Password" />
        <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)" class="error">
          <p *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</p>
          <p *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</p>
        </div>
      </div>

      <button type="submit" (click)="onSubmit()" [disabled]="signupForm.invalid" class="signupBtn">Sign Up</button>
      <button type="submit" class="loginBtn" (click)="loginBtn()" >Log In</button>
    </form>
  </div>

</div>
