<div class="back">
  <div class="form-container">
    <h2>Log In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter your email" aria-describedby="emailError" />
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" id="emailError" class="error">
          <p *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</p>
          <p *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</p>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Enter your password" aria-describedby="passwordError" />
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" id="passwordError" class="error">
          <p *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</p>
        </div>
      </div>

      <div *ngIf="loginError" class="error">
        <p>{{ loginError }}</p>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="loginBtn">Login</button>
      <button type="button" (click)="createOne()" class="createOne">Create Account</button>
    </form>
  </div>
</div>
